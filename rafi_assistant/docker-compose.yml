version: "3.8"

services:
  rafi:
    build: .
    env_file: .env
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./memory:/app/memory
      - ./skills:/app/skills:ro
      - rafi-data:/data
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - RAFI_CONFIG_PATH=/app/config.yaml
    networks:
      - rafi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3

  tunnel:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel --no-autoupdate --protocol http2 --config /etc/cloudflared/config.yml run
    env_file: .env
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    volumes:
      - ./cloudflared-config.yml:/etc/cloudflared/config.yml:ro
    networks:
      - rafi-network
    depends_on:
      rafi:
        condition: service_healthy

volumes:
  rafi-data:
    driver: local

networks:
  rafi-network:
    driver: bridge
