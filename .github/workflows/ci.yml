name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Run tests for ${{ matrix.project.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - name: assistant
            path: rafi_assistant
          - name: deploy
            path: rafi_deploy
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r ${{ matrix.project.path }}/requirements.txt
      - name: Run pytest
        working-directory: ${{ matrix.project.path }}
        run: pytest