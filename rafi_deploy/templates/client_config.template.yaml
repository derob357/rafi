# Rafi Assistant Client Configuration
# Generated by rafi-deploy config extractor
# Review all values before deploying

client:
  # Full name of the client
  name: "${CLIENT_NAME}"
  # Company or organization (optional)
  company: "${COMPANY_NAME}"

telegram:
  # Telegram bot token from BotFather (must be added manually)
  bot_token: "BOT_TOKEN_HERE"
  # Authorized Telegram user ID (numeric)
  user_id: ${TELEGRAM_USER_ID}

twilio:
  # Twilio account SID (from Twilio console)
  account_sid: "${TWILIO_ACCOUNT_SID}"
  # Twilio auth token
  auth_token: "${TWILIO_AUTH_TOKEN}"
  # Provisioned Twilio phone number (auto-filled by deploy script)
  phone_number: "${TWILIO_PHONE_NUMBER}"
  # Client's personal phone number for outbound calls
  client_phone: "${CLIENT_PHONE_NUMBER}"

elevenlabs:
  # ElevenLabs API key
  api_key: "${ELEVENLABS_API_KEY}"
  # Voice ID for text-to-speech
  voice_id: "${ELEVENLABS_VOICE_ID}"
  # Name the assistant uses for itself
  agent_name: "${AGENT_NAME}"
  # Personality/style instructions for the assistant
  personality: "${PERSONALITY}"

llm:
  # LLM provider: "openai" or "anthropic"
  provider: "openai"
  # Model name (e.g., "gpt-4o", "claude-3-5-sonnet-20241022")
  model: "gpt-4o"
  # API key for the selected LLM provider
  api_key: "${LLM_API_KEY}"

google:
  # Google OAuth client ID
  client_id: "${GOOGLE_CLIENT_ID}"
  # Google OAuth client secret
  client_secret: "${GOOGLE_CLIENT_SECRET}"
  # Google OAuth refresh token (populated after OAuth flow)
  refresh_token: ""

supabase:
  # Supabase project URL (auto-filled by deploy script)
  url: "${SUPABASE_URL}"
  # Supabase anonymous key (auto-filled by deploy script)
  anon_key: "${SUPABASE_ANON_KEY}"
  # Supabase service role key (auto-filled by deploy script)
  service_role_key: "${SUPABASE_SERVICE_ROLE_KEY}"

deepgram:
  # Deepgram API key for speech-to-text
  api_key: "${DEEPGRAM_API_KEY}"

weather:
  # WeatherAPI.com API key
  api_key: "${WEATHER_API_KEY}"

settings:
  # Time for daily morning briefing call (HH:MM, 24-hour format)
  morning_briefing_time: "${MORNING_BRIEFING_TIME}"
  # Start of quiet hours - no outbound calls (HH:MM, 24-hour format)
  quiet_hours_start: "${QUIET_HOURS_START}"
  # End of quiet hours (HH:MM, 24-hour format)
  quiet_hours_end: "${QUIET_HOURS_END}"
  # Minutes before an event to trigger reminder
  reminder_lead_minutes: ${REMINDER_LEAD_MINUTES}
  # Minimum snooze duration in minutes
  min_snooze_minutes: ${MIN_SNOOZE_MINUTES}
  # Whether to save call transcripts and logs to disk
  save_to_disk: false
  # Client timezone (IANA format)
  timezone: "${TIMEZONE}"
